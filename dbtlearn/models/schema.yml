version: 2

models:
  - name: 'dim_listings_cleansed'
    description: CLenased table which contais Airbnb listings
    columns:

    - name: id_listings
      description: Primary Key for the listings
      tests:
        - unique
        - not_null

    - name: host_id
      description: The hosts's id. References the host table.
      tests:
        - not_null
        - relationships:
            to: ref('dim_hosts_cleansed')
            field: host_id

    - name: room_type
      description: Type of the apartment / room
      tests:
        - accepted_values:
            values: ['Entire home/apt',
                    'Private room',
                    'Shared room',
                    'Hotel room']

    - name: minimum_nights
      description: '{{ doc("dim_listing_cleansed__minimum_nights") }}'
      tests:
        - positive_value